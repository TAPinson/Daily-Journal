<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header>
        <div class="logo-box">
            <img class="logo-box__logo" src="images/logo.jpg" alt="Daily Journal Logo">
        </div>
        <h1 class="title-box"> Daily Journal</h1>
    </header>
    <hr>

    <section class="entry-viewer">
        <div class="entry-viewer__highlighted">
            The selected entry will be displayed in this window
            <button class="entry_delete">Delete</button>
            <button class="entry_edit">Edit</button>
        </div>

    </section>
    

    <form class="entry-input">
        Entries will be created in this window.
    </form>

    <footer>
        Created by Travis Pinson GITHUB Link Here -- Copyright Travis Pinson 2020
    </footer>

</body>
</html>
